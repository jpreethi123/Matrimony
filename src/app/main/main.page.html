<ion-app>
  <ion-menu side="start" swipe-gesture="true">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <ion-avatar>
            <img src="../../assets/rose.jpg">
          </ion-avatar>
          <ion-label name="User name">Rose</ion-label>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="chatbubbles" slot="start"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label (click)="presentConfirm()">Log out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" main >
    <ion-header>
      <ion-toolbar class="t2" color="linear-gradient(to bottom, #ff0066 0%, #cc00ff 100%)">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">


<ion-tabs>
   <ion-tab-bar slot="bottom">
    <ion-tab-button tab="matches">
      <ion-icon name="people"></ion-icon>
      <ion-label>Matches</ion-label>
      <!-- <ion-badge>6</ion-badge> -->
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notifications">
     <ion-icon name="notifications"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
    </ion-content>
  </div>
</ion-app>
