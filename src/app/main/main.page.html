<ion-app>
  <ion-menu side="start" swipe-gesture="true">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <ion-avatar>
            <img [src]="displayImage">
          </ion-avatar>
          <ion-label name="User name">{{name}}</ion-label><br>
          <ion-label name="User id">ID: {{userid}}</ion-label>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home </ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label [routerLink]="['/profile']">Profile</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="chatbubbles" slot="start"></ion-icon>
          <ion-label [routerLink]="['/imgupload']">Upload Photos</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label (click)="presentConfirm()">Log out</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" main >
    <ion-header>
      <ion-toolbar class="t2" color="linear-gradient(to bottom, #ff0066 0%, #cc00ff 100%)">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">


<ion-tabs>
   <ion-tab-bar slot="bottom">
    <ion-tab-button tab="matches">
      <ion-icon name="people" class="icon"></ion-icon>
      <ion-label class="p1" >Matches</ion-label>
      <!-- <ion-badge>6</ion-badge> -->
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search"  class="icon"></ion-icon>
      <ion-label class="p1">Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notifications">
     <ion-icon name="notifications"  class="icon"></ion-icon>
      <ion-label class="p1">Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon name="chatbubbles"  class="icon"></ion-icon>
      <ion-label class="p1">Chat</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
    </ion-content>
  </div>
</ion-app>
