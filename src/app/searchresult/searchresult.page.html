<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="search"></ion-back-button>
    </ion-buttons>
    <ion-title>Search Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label>{{no}}</ion-label>

  <ion-card *ngFor="let match of AllMatches">
    <ion-card-content>
      <ion-row justify-content-between>
        <ion-col size="5">
          <img class="i2" [src]="displayImage">
        </ion-col>


      <ion-col class="col1">
        <ion-row text-wrap class="text1">{{match.name}}</ion-row>
        <ion-row text-wrap class="text2">{{match.occupation}}</ion-row>
        <ion-row text-wrap class="text3">{{match.age}} years | {{match.height}}</ion-row>
        <ion-row text-wrap class="text3">{{match.caste}}</ion-row>


      </ion-col>


    </ion-row>

          <ion-row class="a">
            <button color="#070E52" class="icon tooltip" (click)="view(match.uid)" > <ion-icon class="icon1" name="person"></ion-icon><span class="tooltiptext">Visit Profile</span></button>
            <div *ngIf="match.like===0">
              <!-- <button class="icon" (click)="changeicon(match.uid)"> <ion-icon class="icon1" name="heart-outline"></ion-icon></button> -->
              <button color="#070E52" class="icon tooltip" (click)="changeicon(match.uid)" > <ion-icon class="icon1" name="heart-outline"></ion-icon><span class="tooltiptext">Like</span></button>

            </div>
            <div *ngIf="match.like===1">
              <button  color="#070E52" class="icon tooltip" (click)="dislike(match.uid)" > <ion-icon class="icon2" name="heart"></ion-icon><span class="tooltiptext">Dislike</span></button>
            </div>

            <div *ngIf="match.flag===0">
              <!-- <ion-button color="#070E52" (click)="interest(match.uid)" class="text5">interest</ion-button> -->
              <button color="#070E52" class="icon tooltip" (click)="interest(match.uid)" > <ion-icon class="icon1" name="star-outline"></ion-icon><span class="tooltiptext">Interest</span></button>
            </div>
            <div *ngIf="match.flag===1">
              <button color="#070E52" class="icon tooltip" (click)="unsendinterest(match.uid)"><ion-icon class="icon1" name="star"></ion-icon><span class="tooltiptext">Not Interested</span></button>
            </div>
            <!-- <ion-button color="#070E52" (click)="view(match.uid)"class="text4">profile</ion-button> -->
            <div *ngIf="match.chatreq===0">
              <button color="#070E52" (click)="chatrequest(match.uid)"class="text4"><span><ion-icon  name="chatbubbles-outline" ></ion-icon></span>Request</button>
            </div>
            <div *ngIf="match.chatreq===1">
              <button color="#070E52" class="text4"><ion-icon name="chatbubbles-outline" ></ion-icon>Request sent</button>
            </div>
            <div *ngIf="match.chatreq===2">
              <button color="#070E52" class="text4"><ion-icon name="chatbubbles-outline" ></ion-icon>Chat</button>
            </div>

          </ion-row>

    </ion-card-content>




  </ion-card>

  </ion-content>
