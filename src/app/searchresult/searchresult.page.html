<ion-header>
  <ion-toolbar style="--background: #4A4BAE;color: white;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="search"></ion-back-button>
    </ion-buttons>
    <ion-title>Search Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label>{{no}}</ion-label>

  <ion-card *ngFor="let match of AllMatches">
    <ion-card-content>
      <ion-row justify-content-between>
        <ion-col size="5">
          <img class="i2" [src]="match.displayImage">
        </ion-col>


      <ion-col class="col1">
        <ion-row text-wrap class="text1">{{match.name}}</ion-row>
        <ion-row text-wrap class="text2">{{match.occupation}}</ion-row>
        <ion-row text-wrap class="text3">{{match.age}} years | {{match.height}}</ion-row>
        <ion-row text-wrap class="text3">{{match.caste}}</ion-row>


      </ion-col>


    </ion-row>

    <ion-row class="a">
      <button style="margin-left: 6%;" color="#070E52" class="icon tooltip" (click)="view(match.uid)" >
        <ion-icon style="color: #4849A1;" class="icon1" name="person"></ion-icon>
        <span class="tooltiptext">Visit Profile</span>
      </button>

        <div *ngIf="match.like===0" style="margin-left: 5%;">
        <!-- <button class="icon" (click)="changeicon(match.uid)"> <ion-icon class="icon1" name="heart-outline"></ion-icon></button> -->
        <button color="#070E52" class="icon tooltip" (click)="changeicon(match.uid)" > <ion-icon class="icon1" name="heart-outline"></ion-icon><span class="tooltiptext">Like</span></button>
      </div>
      <div *ngIf="match.like===1" style="margin-left: 5%;">
        <button color="#070E52" class="icon tooltip" (click)="dislike(match.uid)" > <ion-icon class="icon2" name="heart"></ion-icon><span class="tooltiptext">Dislike</span></button>
      </div>

      <div *ngIf="match.flag===0" style="margin-left: 5%;">
        <!-- <ion-button color="#ff6e40" (click)="interest(match.uid)" class="text5">interest</ion-button> -->
        <button color="#070E52" class="icon tooltip" (click)="interest(match.uid)" >
          <ion-icon style="color: #4849A1;" class="icon1" name="star-outline"></ion-icon>
          <span class="tooltiptext">Interest</span></button>
      </div>
      <div *ngIf="match.flag===1" style="margin-left: 5%;">
        <button color="#070E52" class="icon tooltip" (click)="unsendinterest(match.uid)">
          <ion-icon style="color: #4849A1;" class="icon1" name="star"></ion-icon>
          <span class="tooltiptext">Not Interested</span></button>
      </div>
      <!-- <ion-button color="#ff6e40" (click)="view(match.uid)"class="text4">profile</ion-button> -->
      <div *ngIf="match.chatreq===0" style="margin-left: 10%;">
        <button color="#070E52" (click)="chatrequest(match.uid)"class="text4"><span><ion-icon  name="chatbubbles-outline" ></ion-icon></span>Request</button>
      </div>
      <div *ngIf="match.chatreq===1" style="margin-left: 10%;" >
        <button color="#070E52" class="text4"><ion-icon name="chatbubbles-outline" ></ion-icon>Request sent</button>
      </div>
      <div *ngIf="match.chatreq===2" style="margin-left: 10%;">
        <button color="#070E52" class="text4"><ion-icon name="chatbubbles-outline" ></ion-icon>Chat</button>
      </div>

      <div style="margin-left: 8%;margin-top: -2%;">
        <ion-label style="font-size: 10px;">View</ion-label>
      </div>
      <div style="margin-left: 12%;margin-top: -2%;">
        <ion-label style="font-size: 10px;">Like</ion-label>
      </div>
      <div style="margin-left: 10%;margin-top: -2%;">
        <ion-label style="font-size: 10px;">Interest</ion-label>
      </div>
          </ion-row>

    </ion-card-content>




  </ion-card>

  </ion-content>
