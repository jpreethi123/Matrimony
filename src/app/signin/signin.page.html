  <div style="height: 100%; display: flex; align-items:center; justify-content:center;
  background: linear-gradient(to bottom, #ff0066 0%, #cc00ff 100%);">

  <ion-card style="width: 100%;border-radius: 20px 20px 20px 20px;">
    <ion-card-header>
      <ion-card-title>Sign In</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
      <ion-label position="floating">
        <span item-right><ion-icon name="person"></ion-icon></span>&nbsp;
        User Name
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">
        <span item-right><ion-icon name="lock-open"></ion-icon></span>&nbsp;
        Password
      </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
     <br>
    <ion-button class="btn1" color="black" expand="block" (click)="signin()">SIGN IN</ion-button>
    </ion-card-content>
  </ion-card>
  </div>
