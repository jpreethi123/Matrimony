  <div class="info">

      <ion-back-button defaultHref="chat" style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-avatar>
      <img src='./../../assets/icon/favicon.png'>
    </ion-avatar>
    <span class="details">
      <h1>{{name1}}</h1>
    </span>
  </div>
</div>
<ion-content>

<div class="chat">
<ion-grid>
    <ion-row *ngFor="let message of messages | async; let i = index">
      <!-- <div style="text-align: center">
        <ion-row *ngIf="isDifferentDay(i)">
          <ion-col>
            <ion-badge color="primary" text-center
              >{{ getMessageDate(i) }}
            </ion-badge>
          </ion-col>
        </ion-row>
      </div> -->

      <ion-col size="9"  class="message"
        [offset]="message.myMsg ? 3 : 0"
        [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
        <!-- <b style="font-size: small;">{{ message.fromName }}</b> -->
        <br>
        <span>{{ message.msg }}</span>
        <div class="time ion-text-right"><br>{{ message.createdAt?.toMillis() | date:'short' }}</div>
    </ion-col>
    </ion-row>
  </ion-grid>
</div>

</ion-content>

 <ion-footer >
  <ion-toolbar >
    <ion-row class="ion-align-items-center">
      <ion-col size="9.7">
        <!-- <ion-input placeholder="Type a message...."></ion-input> -->
      <ion-textarea rows="1" autofocus placeholder="Type a message...." [(ngModel)]="newMsg" class="message-input"></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button color="#feacac" class="send-button" (click)="sendMessage()">
          <ion-icon name="send-sharp"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
